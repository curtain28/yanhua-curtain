<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>烟花</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <canvas id="fireworks"></canvas>
    <audio id="explosion-sound" src="audio/biubiu.mp3" preload="auto"></audio>
    <div id="settings-panel" class="settings-panel">
        <button id="settings-toggle" class="settings-toggle">⚙️</button>
        <div class="settings-content">
            <div class="setting-item">
                <label>粒子数量:</label>
                <input type="range" id="particleCount" min="100" max="2000" value="1000" step="100">
                <span id="particleCountValue">1000</span>
            </div>
            <div class="setting-item">
                <label>发射间隔(ms):</label>
                <input type="range" id="launchInterval" min="200" max="2000" value="500" step="100">
                <span id="launchIntervalValue">500</span>
            </div>
            <div class="setting-item">
                <label>上升速度:</label>
                <input type="range" id="risingSpeed" min="5" max="20" value="10" step="1">
                <span id="risingSpeedValue">10</span>
            </div>
            <div class="setting-item">
                <label>粒子消散速度:</label>
                <input type="range" id="fadeSpeed" min="1" max="10" value="4" step="0.5">
                <span id="fadeSpeedValue">4</span>
            </div>
            <div class="setting-item">
                <label>最大烟花数量:</label>
                <input type="range" id="maxFireworks" min="5" max="50" value="10" step="5">
                <span id="maxFireworksValue">10</span>
            </div>
            <div class="setting-item">
                <label>粒子重力效果:</label>
                <input type="range" id="gravity" min="0.01" max="1" value="0.05" step="0.01">
                <span id="gravityValue">0.05</span>
            </div>
            <div class="setting-item color-options">
                <label>颜色样式:</label>
                <input type="checkbox" id="colorfulToggle" checked
                       onclick="if(!this.checked || !gradientToggle.checked) mixedToggle.checked = false"> 彩色
                <input type="checkbox" id="gradientToggle" checked
                       onclick="if(!this.checked || !colorfulToggle.checked) mixedToggle.checked = false"> 渐变色
                <input type="checkbox" id="mixedToggle" checked
                       onclick="return colorfulToggle.checked && gradientToggle.checked"> 融合效果
            </div>
            <div class="setting-item sound-options">
                <label>音效:</label>
                <input type="checkbox" id="soundToggle" checked> 开关
                <input type="range" id="soundVolume" min="0" max="1" value="0.5" step="0.1">
                <span id="soundVolumeValue">0.5</span>
            </div>
            <div class="setting-item">
                <label>爱心效果:</label>
                <input type="checkbox" id="heartEffectToggle" checked>
            </div>
        </div>
    </div>
    <div id="start-prompt" style="position: fixed; top: 50%; left: 50%; transform: translate(-50%, -50%); 
        background: rgba(0, 0, 0, 0.8); color: white; padding: 20px 40px; border-radius: 10px; 
        text-align: center; cursor: pointer; z-index: 1001; font-size: 18px;">
        点击任意位置开始燃放烟花 🎆
    </div>
    <script src="js/fireworks.js"></script>
</body>
</html>
